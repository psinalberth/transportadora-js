<md-dialog ng-cloak flex-sm="100" flex-md="100" flex-gt-md="50">
  <div layout="column">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="md-title">{{!fretes.edit ? 'Novo Frete': 'Editar Frete'}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="fretes.cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <form name="cursoForm" novalidate>   
          <md-input-container class="md-block">
            <label>Cliente</label>
            <input type="text">
          </md-input-container>

          <div layout="row">
            <md-input-container class="md-block" flex="33">
              <md-select placeholder="UF" ng-model="fretes.estado" md-on-open="fretes.loadEstados()">
                <md-option ng-repeat="estado in fretes.estados" value="{{estado.geonameId}}">
                  {{estado.name}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex="66">
              <md-select placeholder="Cidade" ng-model="frete.cidade" md-on-open="fretes.loadCidades(fretes.estado)">
                <md-option ng-repeat="cidade in fretes.cidades" value="{{cidade.geonameId}}">
                  {{cidade.name}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          
          <md-input-container flex>
            <label>Valor</label>
            <input type="text" ng-model="frete.valor">
          </md-input-container>

        </form>
      </div>
    </md-dialog-content>
  </div>

  <md-dialog-actions layout="row" layout-align="end end">
    <md-button class="md-raised md-primary" ng-disabled="cursoForm.$invalid" ng-click="">{{!cr.edit ? 'Novo' : 'Editar'}}</md-button>
    <md-button class="md-raised md-warn" ng-click="">Cancelar</md-button>

  </md-dialog-actions>
</md-dialog>
